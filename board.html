<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>权限授予</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
    .popup {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 10px;
    }
    .popup-title {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
    .permission-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    .permission-item p {
        margin: 0;
        font-size: 14px;
    }
    .toggle-switch {
        position: relative;
        width: 34px;
        height: 18px;
        background-color: #ccc;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .toggle-switch:before {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        background-color: #fff;
        border-radius: 50%;
        top: 1px;
        left: 1px;
        transition: left 0.3s;
    }
    .toggle-switch.active {
        background-color: #4CAF50;
    }
    .toggle-switch.active:before {
        left: 17px;
    }
    .popup-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        font-size: 14px;
    }
    .popup-footer button {
        border: none;
        background: none;
        cursor: pointer;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>

<div class="popup">
    <div class="popup-title">“抢票宝” 需要使用以下权限</div>
    <div class="permission-item">
        <p>通讯录<br><small>具体包括：读取通讯录</small></p>
        <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
    </div>
    <div class="permission-item">
        <p>位置信息<br><small>具体包括：位置信息的使用</small></p>
        <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
    </div>
	<div class="permission-item">
	    <p>麦克风<br><small>具体包括：收集声音信息</small></p>
	    <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
	</div>
	<div class="permission-item">
	    <p>相册<br><small>具体包括：相机的使用、照片的读取</small></p>
	    <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
	</div>
	<div class="permission-item">
	    <p>存储空间<br><small>具体包括：读取、写入或删除存储空间</small></p>
	    <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
	</div>
    <div class="popup-footer">
        <button id="disagree">取消</button>
        <span>|</span>
        <button onclick="agreeAction()">确定</button>
    </div>
</div>


<script>
	function agreeAction() {
	        window.location.href = "js/jingxuan.html";
	    }
	document.getElementById('disagree').addEventListener('click', function() {
	        alert('请您选择权限后方可使用');
	});
</script>
</body>
</html>
