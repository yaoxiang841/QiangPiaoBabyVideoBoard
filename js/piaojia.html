<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票夹</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f9f8;
        }

        .header {
            position: relative;
            padding: 10px 0;
            text-align: center;
            background-color: #f5f9f8;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .header .logo {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 20px;
            margin-right: 5px;
        }

        .header .extra {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #9f5f9f;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content img {
            width: 100px;
            margin-bottom: 20px;
        }

        .content .empty-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
			font-weight: bold;
        }

        .content .empty-subtext {
            font-size: 16px;
            color: #999;
        }

		.nav-bar {
		    display: flex;
		    justify-content: space-around;
		    background-color: white;
		    padding: 10px 0;
		    position: fixed;
		    bottom: 0;
		    width: 100%;
		    box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
		}
		.nav-bar div {
		    text-align: center;
		    font-size: 16px;
		    color: #555;
		    cursor: pointer;
		}
		.nav-bar div.active {
		    color: #ff69b4;
		}
		.nav-bar p{
			font-size: 17px;
		}
		.container {
		    width: 70%;
		    margin: 50px auto;
		    background-color: #ffffff;
		    border: 5px solid #000000;
		    border-radius: 10px;
		    padding: 20px;
		    box-shadow: 10px 10px 0px 0px #000000;
		    overflow-y: auto;
		    max-height: 80vh;
		    position: relative;
		}
    </style>
</head>
<body>

    <div class="header">
        票夹
        <div class="extra" onclick="navigateTo('jiniance.html')">票根纪念册</div>
    </div>

    <div class="content">
		<div class="container">
			<div class="empty-text">你的票夹空空哒</div>
			<div class="empty-subtext">快去看一场演出吧o(^▽^)o</div>
		</div>
    </div>

    <div class="nav-bar">
        <div onclick="navigateTo('jingxuan.html')">
            <p>精选</p>
    	</div>
        <div onclick="navigateTo('zudui.html')">
            <p>组队</p>
        </div>
        <div class="active" onclick="navigateTo('piaojia.html')">
            <p>票夹</p>
        </div>
    	<div onclick="navigateTo('my.html')">
    	    <p>我的</p>
    	</div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
