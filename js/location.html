<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置权限弹窗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* 背景半透明 */
        }
        #location-permission {
            display: block; /* 设置为 block 以显示弹窗 */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #location-deny {
            background-color: #f44336;
            color: white;
        }
        #location-allow-once {
            background-color: #ff9800;
            color: white;
        }
        #location-allow-always {
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div id="location-permission">
    <h2>"抢票宝" 需要使用位置权限</h2>
    <div class="buttons">
        <button id="location-deny" onclick="denyLocation()">拒绝</button>
        <button id="location-allow-once" onclick="allowLocationOnce()">本次使用允许</button>
        <button id="location-allow-always" onclick="allowLocationAlways()">仅在使用中允许</button>
    </div>
</div>

<script>
    function denyLocation() {
        alert("你拒绝了位置权限。");
        window.location.href = "contacts.html";
    }

    function allowLocationOnce() {
        alert("你允许了本次使用的位置权限。");
        window.location.href = "contacts.html";
    }

    function allowLocationAlways() {
        alert("你允许了仅在使用中使用位置权限。");
        window.location.href = "contacts.html";
    }
</script>

</body>
</html>
