<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演唱会详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .back-button {
            font-size: 30px;
            margin-right: 15px;
			margin-bottom: 80px;
            color: #333;
            text-decoration: none;
        }
        .header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .header-text {
            flex-grow: 1;
        }
        .header-text .title {
            font-size: 26px;
            color: #333;
            margin-left: 20px;
        }
        .header-text .date {
            font-size: 20px;
            color: #888;
			margin-left: 20px;
			margin-top: 20px;
        }
        .main {
            padding: 20px;
            background-color: white;
            margin: 10px;
            border-radius: 10px;
        }
        .main .section {
            margin-bottom: 15px;
        }
        .main .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }
        .main .section-content {
            font-size: 18px;
            color: #666;
        }
        .want-watch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 10px;
        }
        .want-watch .number {
            font-size: 24px;
            color: #f03d37;
        }
        .watch-button {
            background-color: #f03d37;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
			font-size: 20px;
        }
        .purchase-button {
                    position: fixed;
                    bottom: 10px;
                    left: 50%;
                    transform: translateX(-50%);
                    background-color: #f03d37;
                    color: white;
                    font-size: 16px;
                    padding: 20px 100px;
                    border-radius: 30px;
                    text-align: center;
                    cursor: pointer;
                    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-button" onclick="navigateTo('jingxuan.html')">◀</div>
        <img src="jinianpiao.jpg" alt="演唱会图片">
        <div class="header-text">
            <div class="title">旺桃WT巡回演唱会</div>
            <div class="date">¥1080--¥5080</div>
        </div>
    </div>

    <div class="main">
        <div class="section">
            <div class="section-title">时间</div>
            <div class="section-content">2024年10月15日-10月16日</div>
        </div>
        <div class="section">
            <div class="section-title">地点</div>
            <div class="section-content">北京市·工人体育场</div>
        </div>
        <div class="want-watch">
            <div class="number">1087352人想看</div>
            <button class="watch-button">给艺人打call</button>
        </div>
    </div>

    <div class="purchase-button">
        立即购买
    </div>
	<script>
	    function navigateTo(page) {
	        window.location.href = page;
	    }
	</script>
</body>
</html>
